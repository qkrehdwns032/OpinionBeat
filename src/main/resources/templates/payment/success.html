<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 성공</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success">
        <h2>결제가 성공적으로 완료되었습니다!</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">결제 정보</h5>
            <p class="card-text">주문번호: <span th:text="${payment?.merchantUid}"></span></p>
            <p class="card-text">결제금액: <span th:text="${payment?.amount}"></span>원</p>
            <p class="card-text">결제방법: <span th:text="${payment?.pgProvider}"></span></p>
        </div>
    </div>
    <div class="mt-3">
        <a href="/payment/test" class="btn btn-primary">처음으로</a>
        <!-- Thymeleaf 문법으로 impUid 전달 -->
        <button th:onclick="'cancelPayment(\'' + ${payment?.impUid} + '\')'" class="btn btn-danger">결제 취소</button>
    </div>
</div>

<script>
    function cancelPayment(impUid) {
        if (confirm('정말 결제를 취소하시겠습니까?')) {
            $.ajax({
                url: '/payment/cancel/' + impUid,
                method: 'POST',
                success: function(response) {
                    alert('결제가 취소되었습니다.');
                    window.location.href = '/payment/test';
                },
                error: function(error) {
                    alert('취소에 실패했습니다: ' + error.responseText);
                }
            });
        }
    }
</script>
</body>
</html>
