<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 실패</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h2>결제에 실패했습니다.</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">오류 정보</h5>
            <p class="card-text">에러 메시지: <span th:text="${message}"></span></p>
        </div>
    </div>
    <a href="/payment/test" class="btn btn-primary mt-3">다시 시도</a>
</div>
</body>
</html>
