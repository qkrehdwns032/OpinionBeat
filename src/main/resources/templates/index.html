<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 부트 웹서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .btn-naver {
            background-color: #2DB400;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">소셜 로그인</h3>
                </div>
                <div class="card-body">
                    <!-- 로그인 상태에 따라 다른 화면 표시 -->
                    {{#userName}}
                    <div class="alert alert-success">
                        <h4>안녕하세요. {{userName}}님</h4>
                    </div>
                    <a href="/logout" class="btn btn-danger btn-block w-100">로그아웃</a>
                    {{/userName}}
                    {{^userName}}
                    <div class="d-grid gap-2">
                        <a href="/oauth2/authorization/google" class="btn btn-google btn-block">
                            Google 로그인
                        </a>
                        <a href="/oauth2/authorization/naver" class="btn btn-naver btn-block">
                            Naver 로그인
                        </a>
                    </div>
                    {{/userName}}
                </div>
            </div>

            <!-- 게시글 등록 폼 -->
            {{#userName}}
            <div class="card mt-4">
                <div class="card-header">
                    <h5>게시글 등록</h5>
                </div>
                <div class="card-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">작성자</label>
                            <input type="text" class="form-control" id="author" value="{{userName}}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea class="form-control" id="content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </form>
                </div>
            </div>

            <!-- 게시글 목록 -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5>게시글 목록</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>수정일</th>
                            <th>관리</th>
                        </tr>
                        </thead>
                        <tbody id="posts">
                        <!-- JavaScript로 동적으로 추가될 부분 -->
                        </tbody>
                    </table>
                </div>
            </div>
            {{/userName}}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
